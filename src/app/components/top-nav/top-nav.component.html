<mat-toolbar>
    <input #upload hidden="true" type="file" class="file-upload" onchange="console.log(event.target.files)" />
    <button color="primary" mat-button (click)="upload.click()">
        Upload a 3D Model
    </button>
    
    <button color="primary" mat-button [matMenuTriggerFor]="menu">Browse Available Models</button>
    <mat-menu #menu="matMenu">
        @for (model of modelList; track model) {
            <button mat-menu-item (click)="onSelectModel(model.path)">{{model.name}}</button>
        }
    </mat-menu>
</mat-toolbar>
